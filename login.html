<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="black-section"></div>
    <div class="form-section">
        <form class="login-form">
            <h2>Login to Account</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <div class="checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">By creating an account, I agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="social-login">
                <button type="button" class="google-login" id="google-connect">
                    <span>Connect with Google</span> 
                </button>
                <button type="button" class="facebook-login" id="facebook-connect">
                    <span>Connect with Facebook</span> 
                </button>
            </div>
        </form>
    </div>
</body>
</html>
